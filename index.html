<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-slate-100 text-slate-600">
      <div class="relative flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-8 lg:py-16 bg-pink-900 overflow-hidden">
        <!-- Glow -->
        <div class="absolute pointer-events-none" aria-hidden="true">
            <svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="50%" id="ill-a">
                        <stop stop-color="#FFF" offset="0%"></stop>
                        <stop stop-color="#FFF" stop-opacity="0" offset="100%"></stop>
                    </radialGradient>
                </defs>
                <circle style="mix-blend-mode:overlay" cx="588" cy="650" r="256" transform="translate(-332 -394)" fill="url(#ill-a)" fill-rule="evenodd" opacity=".48"></circle>
            </svg>
        </div>
        <!-- Illustration -->
        <div class="relative w-full max-w-2xl mx-auto text-center">
            <div class="mb-5">
                <h1 class="text-2xl md:text-3xl text-white font-bold">üçø Cquoilefilm ? üçø</h1>
            </div>
            <form class="relative" onsubmit='return resultMovie()'>
                <label for="action-search" class="sr-only">Search</label>
                <input id="action-search" class="form-input pl-9 py-3 focus:border-slate-300 w-full" type="search">
                <button class="absolute inset-0 right-auto group" type="submit" aria-label="Search">
                    <svg class="w-4 h-4 shrink-0 fill-current text-slate-400 group-hover:text-slate-500 ml-3 mr-2" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zM7 2C4.243 2 2 4.243 2 7s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5z"></path>
                        <path d="M15.707 14.293L13.314 11.9a8.019 8.019 0 01-1.414 1.414l2.393 2.393a.997.997 0 001.414 0 .999.999 0 000-1.414z"></path>
                    </svg>
                </button>
            </form>
        </div>
      </div>
    </header>
    <main class="p-5 ">
      <div class="mt-8">
        <div id="container" class="grid grid-cols-12 gap-6">
        </div>
      </div>
      <div id="modalContainer">                                        
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
